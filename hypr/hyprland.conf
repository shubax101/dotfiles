# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################
#

$scriptPath = $HOME/.config/hypr/scripts
$rofiScript = $HOME/.config/rofi/scripts

################
### MONITORS ###
################

monitor=,highrr,auto,1

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = dolphin
$browser = firefox
$menu = wofi --show drun
$scrPath = $Home/.local/share/bin

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = blueman-applet
exec-once = pipewire-pulse
# exec-once = wl-paste --type text --watch cliphist store
# exec-once = wl-paste --type image --watch cliphist store
exec-once = greenclip daemon
exec-once = $scriptPath/swwwallpaper.sh # next wallpaper

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = PATH,$PATH:$scrPath
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################################
#       nvidia specific             #
#####################################

# Hardware acceleration on NVIDIA GPUs
# (https://wiki.archlinux.org/title/Hardware_video_acceleration)
# env = LIBVA_DRIVER_NAME,nvidia
# #
# # # (https://wiki.archlinux.org/title/Wayland#Requirements)
# env = GBM_BACKEND,nvidia-drm
# #
# # # To force GBM as a backend
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# #
# # # TIP: Advantage is all the apps will be running on nvidia
# # # WARN: crashes whatever window's opened after "hibranate"
# # env = __NV_PRIME_RENDER_OFFLOAD,1
# #
# # # Controls if G-Sync capable monitors should use Variable Refresh Rate (VRR)
# # # See Nvidia Documentation for details.
# # # (https://download.nvidia.com/XFree86/Linux-32bit-ARM/375.26/README/openglenvvariables.html)
# env = __GL_GSYNC_ALLOWED,1
# #
# # # Controls if Adaptive Sync should be used. Recommended to set as “0” to avoid
# # # having problems on some games.
# env = __GL_VRR_ALLOWED,1
# #
# # # use legacy DRM interface instead of atomic mode setting. Might fix flickering
# env = WLR_DRM_NO_ATOMIC=1
# #
# env = __VK_LAYER_NV_optimus,NVIDIA_only
# env = NVD_BACKEND,direct
#
#####################################
#         XDG specific              #
#####################################

# # NOTE: this is also an nvidia specific
# env = XDG_SESSION_TYPE,wayland
#
# # XDG specific environment variables are often detected through portals and applications that may set those for you,
# # however it is not a bad idea to set them explicitly.
# env = XDG_SESSION_DESKTOP,Hyprland
# # WARN: enabling this will cause some apps like ( Dolphin | image viewer ) to crash
# # & lag the screen
# # env = XDG_CURRENT_DESKTOP,Hyprland
#
# # This fixed cursor not pointing or changing shape correctly
# # cursor:no_hardware_cursors = true
# # OR USE THIS
# env = WLR_NO_HARDWARE_CURSORS,1
#
#
#

decoration:blur:enabled = false
decoration:drop_shadow = false
misc:vfr = false

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 6
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 8
    active_opacity = 1.0
    inactive_opacity = 1.0
    drop_shadow = false
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

}

animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

# Example per-device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER # Sets "Windows" key as main modifier


# Window/Session actions
bind = $mainMod, Q, killactive # close focused window
bind = $mainMod, Delete, exit, # kill hyprland session
bind = $mainMod, W, togglefloating, # toggle the window between focus and float
bind = $mainMod, G, togglegroup, # toggle the window between focus and group
bind = $mainMod, F, fullscreen, # toggle the window between focus and fullscreen
bind = $mainMod, L, exec, swaylock # launch lock screen
bind = $mainMod+Shift, F, exec, $scriptPath/windowpin.sh # toggle pin on focused window
bind = Ctrl+Alt, W, exec, killall waybar || waybar # toggle waybar

# Application shortcuts
bind = $mainMod, Return, exec, $terminal # launch terminal emulator
bind = $mainMod, E, exec, $fileManager # launch file manager
bind = $mainMod, C, exec, $editor # launch text editor
bind = $mainMod, B, exec, $browser # launch web browser
bind = $mainMod, H, exec, $terminal htop # launch system monitor (htop/btop or fallback to top)
bind = $mainMod+Shift, H, exec, $terminal btop # launch system monitor (htop/btop or fallback to top)

# Rofi menus
bind = $mainMod, R, exec, pkill -x rofi || $rofiScript/launcher_t6 # launch application launcher

bind = $mainMod, Backspace, exec, pkill -x rofi || $rofiScript/powermenu_t6 # launch application launcher

# Media control
bindl = $mainMod, A, exec, pavucontrol

# Screenshot/Screencapture
bind = Ctrl+Shift, X, exec, $scriptPath/screenshot.sh # partial screenshot capture (frozen screen)

# Custom scripts
bind = $mainMod+Alt, Right, exec, $scriptPath/swwwallpaper.sh -n # next wallpaper
bind = $mainMod+Alt, Left, exec, $scriptPath/swwwallpaper.sh -p # previous wallpaper
# bind = $mainMod+Shift, V, exec, cliphist list | dmenu | cliphist decode | wl-copy

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrulev2 = float,class:^(org.pulseaudio.pavucontrol)$
windowrulev2 = float,class:^(blueman-manager)$

# This fixed lags
# To use this make sure you install hyprland-git
opengl {
  nvidia_anti_flicker = false
}

render:explicit_sync = 0
# explicit_sync_kms = 0

